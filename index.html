<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>

<body>

  <input class="textInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.textInput');
    const para = document.querySelector('p');

    function calculateCircumference(num) {
      let the_answer = Math.PI * (num + num);
      return the_answer;
    }


    input.onchange = function () {
      const num = parseFloat(input.value);
      if (isNaN(num)) {
        para.textContent = 'You need to type a number!';
      } else {
        para.textContent = num + ' circumference is ' + calculateCircumference(num) + '. ';
      }
    }

  </script>
</body>

</html>
